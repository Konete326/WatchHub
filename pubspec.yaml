name: watchhub
description: A premium watch shopping mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Firebase
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.2.1
  firebase_storage: ^12.1.1
  firebase_messaging: ^15.0.1
  flutter_local_notifications: ^17.1.2
  google_sign_in: ^6.1.6

  # UI Components
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1
  carousel_slider: ^5.0.0
  flutter_rating_bar: ^4.0.1
  shimmer: ^3.0.0
  photo_view: ^0.14.0
  convex_bottom_bar: ^3.2.0
  animations: ^2.1.1
  flutter_animate: ^4.5.0
  lottie: ^3.1.2
  flutter_staggered_animations: ^1.1.1

  # Payment
  flutter_stripe: ^10.1.1

  # Utilities
  intl: ^0.18.1
  image_picker: ^1.0.7
  path: ^1.8.3
  uuid: ^4.2.1
  http: ^1.6.0
  flutter_dotenv: ^5.1.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - .env

